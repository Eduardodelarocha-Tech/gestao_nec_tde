<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento das Áreas Estratégicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Mapeamento das Áreas Estratégicas</h2>
    
    <!-- Seção 1: Abertura Estratégica -->
    <fieldset>
        <legend>1. Abertura Estratégica (Conectar com o Negócio)</legend>

        <label for="objetivos_empresa">1.1 Quais são os principais objetivos estratégicos da empresa para os próximos 12 meses?</label>
        <textarea id="objetivos_empresa" name="objetivos_empresa" rows="4"></textarea>

        <label for="objetivos_area">1.2 Quais são os principais objetivos desta área para o próximo ano?</label>
        <textarea id="objetivos_area" name="objetivos_area" rows="4"></textarea>

    </fieldset>

    <!-- Seção 2: Diagnóstico de Habilidades e Lacunas -->
    <fieldset>
        <legend>2. Diagnóstico de Habilidades e Lacunas</legend>

        <label for="competencias">Quais competências ou habilidades são críticas para o sucesso dessa área?</label>
        <textarea id="competencias" name="competencias" rows="4"></textarea>

        <label for="lacunas">Existem lacunas de habilidades ou conhecimentos já identificadas? Se sim, quais?</label>
        <textarea id="lacunas" name="lacunas" rows="4"></textarea>

        <label for="desafios">Quais são os principais desafios que a equipe enfrenta atualmente?</label>
        <textarea id="desafios" name="desafios" rows="4"></textarea>

    </fieldset>

    <!-- Seção 3: Visão de Mudança e Futuro -->
    <fieldset>
        <legend>3. Visão de Mudança e Futuro</legend>

        <label for="novos_projetos">Existem novos projetos, tecnologias ou processos sendo implementados que exigem capacitação? Se sim, quais?</label>
        <textarea id="novos_projetos" name="novos_projetos" rows="4"></textarea>

        <label for="mudancas_esperadas">Que comportamentos ou resultados concretos vocês esperam ver mudando após a capacitação?</label>
        <textarea id="mudancas_esperadas" name="mudancas_esperadas" rows="4"></textarea>

    </fieldset>

    <!-- Seção 4: Priorização e Impacto -->
    <fieldset>
        <legend>4. Priorização e Impacto</legend>

        <label for="competencias_prioritarias">Se tivéssemos que priorizar o desenvolvimento de uma ou duas competências, quais seriam?</label>
        <textarea id="competencias_prioritarias" name="competencias_prioritarias" rows="4"></textarea>

        <label for="prioridade_projeto">Qual a prioridade do projeto de desenvolvimento?</label>
        <textarea id="prioridade_projeto" name="prioridade_projeto" rows="4"></textarea>

        <label for="impacto_negocio">Qual seria o impacto para o negócio se essas habilidades forem desenvolvidas com sucesso?</label>
        <textarea id="impacto_negocio" name="impacto_negocio" rows="4"></textarea>

    </fieldset>

    <!-- Seção 5: Riscos e Custo da Inércia -->
    <fieldset>
        <legend>5. Riscos e Custo da Inércia</legend>

        <label for="riscos_inercia">Se nada for feito agora, quais riscos ou prejuízos vocês acreditam que podem ocorrer?</label>
        <textarea id="riscos_inercia" name="riscos_inercia" rows="4"></textarea>

    </fieldset>

    <button type="submit">Enviar</button>

    <script>
        document.querySelector("button").addEventListener("click", function(event) {
            event.preventDefault();
            alert("Dados enviados com sucesso!");
        });
    </script>

</body>
</html>
